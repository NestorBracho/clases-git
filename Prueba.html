<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="mystyle2.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="col-md-4 col-md-offset-6">Prueba</div>
  </div>
<form>
  <div class="container">
  <div class="form-group">
      <label for="email">Email <span class="glyphicon glyphicon-envelope"></span> :</label>
      <input type="email" class="form-control" id="email" placeholder="Introduce your Email">
  </div>
  <div class="form-group">
      <label for="pwd">Password <span class="glyphicon glyphicon-lock"></span>:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Introduce your Password">
  </div>
  <div class="checkbox">
    <label><input type="checkbox">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

</body>
</html>
